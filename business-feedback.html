<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="fas fa-mountain text-warning me-2"></i> Nepal Directory
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="add-business.html"><i class="fas fa-plus me-1"></i>Add Business</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="user-profile.html"><i class="fas fa-user"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5 mt-5">
  <div class="container">
    <div class="row">
      <!-- Feedback Summary -->
      <div class="col-lg-4 mb-4">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Feedback Summary</h5>
          </div>
          <div class="card-body">
            <p><strong>Business:</strong> <span id="summaryBusiness">Loading...</span></p>
            <p><strong>Total Feedbacks:</strong> <span id="totalFeedbacks">0</span></p>
            <p><strong>Average Rating:</strong> <span id="avgRating">0</span></p>
            <p><strong>Overall Sentiment:</strong> <span id="overallSentiment">0</span></p>
            <h6>Sentiment Distribution</h6>
            <ul class="list-group mb-3" id="sentimentDistribution"></ul>
            <h6>Rating Distribution</h6>
            <ul class="list-group" id="ratingDistribution"></ul>
          </div>
        </div>
      </div>

      <!-- Feedback List -->
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-star me-2"></i>Customer Feedbacks</h5>
          </div>
          <div class="card-body" id="feedbackContainer">
            <!-- Feedbacks will be loaded here -->
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-outline-primary" id="loadMoreBtn">Load More Feedbacks</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="feedback.js"></script>
</body>
</html>
