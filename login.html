<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nepal Business Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .auth-section {
      padding-top: 100px;
      padding-bottom: 100px;
    }
    .auth-card {
      background-color: #ffffff;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
    .auth-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    .divider::before {
      margin-right: .75em;
    }
    .divider::after {
      margin-left: .75em;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="fas fa-mountain text-warning me-2"></i> Nepal Directory
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="add-business.html"><i class="fas fa-plus me-1"></i>Add Business</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="user-profile.html"><i class="fas fa-user"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Login Section -->
  <section class="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="auth-card">
            <div class="text-center mb-4">
              <div class="auth-icon mb-3"><i class="fas fa-sign-in-alt"></i></div>
              <h2 class="fw-bold text-primary mb-2">Welcome Back</h2>
              <p class="text-muted">Sign in to your account</p>
            </div>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" id="loginEmail" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="loginPassword" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="loginPassword" required>
                  <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                    <i class="fas fa-eye" id="passwordToggle"></i>
                  </button>
                </div>
                <div class="invalid-feedback">Please enter your password.</div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>

              <div class="text-center">
                <p class="text-muted mb-0">Don't have an account? 
                  <a href="register.html" class="text-primary fw-semibold">Create Account</a>
                </p>
              </div>

              <div class="divider my-4"><span>Or continue with</span></div>

              <div class="d-grid gap-2">
                <button class="btn btn-outline-primary"><i class="fab fa-google me-2"></i>Google</button>
                <button class="btn btn-outline-primary"><i class="fab fa-facebook-f me-2"></i>Facebook</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('loginPassword');
      const icon = document.getElementById('passwordToggle');
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
