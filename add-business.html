  <!-- Add Business Form -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="bg-white p-5 rounded shadow">
            <h2 class="mb-4 text-center text-primary">Add Your Business</h2>
            <form id="businessForm">

              <!-- Business Info -->
              <h4 class="fw-bold text-primary">Business Info</h4>
              <hr>

              <div class="mb-3">
                <label class="form-label fw-semibold">Business Name *</label>
                <input type="text" class="form-control" id="name" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Description *</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Category *</label>
                <select class="form-select" id="category" required>
                  <option value="">Loading categories...</option>
                </select>
              </div>

              <!-- Address / Contact -->
              <h4 class="fw-bold text-primary mt-4">Address & Contact</h4>
              <hr>

              <div class="mb-3">
                <label class="form-label fw-semibold">Address *</label>
                <textarea class="form-control" id="address" rows="2" required></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Website</label>
                <input type="url" class="form-control" id="website" placeholder="https://example.com">
              </div>

              <!-- Opening Hours -->
              <h4 class="fw-bold text-primary mt-4">Opening Hours</h4>
              <hr>
              <div id="openingHours"></div>

              <!-- Social Media -->
              <h4 class="fw-bold text-primary mt-4">Social Media</h4>
              <hr>

              <div class="mb-3">
                <label class="form-label fw-semibold">Facebook</label>
                <input type="url" class="form-control" id="facebook" placeholder="https://facebook.com/yourpage">
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Instagram</label>
                <input type="text" class="form-control" id="instagram" placeholder="@yourbusiness">
              </div>

              <!-- Submit -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-check me-2"></i> Submit Business
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
